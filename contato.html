    <main>
        <form> 
            <label>Nome</label>
            <input type="text" id="Nome e sobrenome" class="input-padrao" required>

            <label for="email" > E-mail</label>
            <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@seuemail.com">

            <label for="telefone" > Telefone</label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="(00)00000-0000">

            <label>Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <div class="contato-filtro">
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">E-mail</label>
                    <input type="radio" name= "contato" values="email" id="radio-email">

                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name= "contato" values="telefone" id="radio-telefoe">

                    <label for="radio-whatsapp">whatsapp</label>
                    <input type="radio" name= "contato" values="whatsapp" id="radio-whatsapp" checked>
                </fieldset>
            </div>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
        <label><input type="checkbox" class="checkbox" checked> Receber novidades do claendário e outros eventos de Powerlifting</label>
